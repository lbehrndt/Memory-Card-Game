<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/components/css/stylesheet.css" />
    <title>Memory Card Game</title>
  </head>
  <body>
    <section class="content-flex">
      <div class="headings">
        <h1>Let's play memory</h1>
        <h4>Find the matching pairs</h4>
      </div>
      <div class="memory-card-flex-flex-wrap">
        <div class="memory-card">
          <img class="hidden-memory-image" id="1" src="/images/Food.jpg" onclick="show()"></img>
        </div>
        <div class="memory-card">
          <img class="hidden-memory-image" id="2" src="/images/Food.jpg" onclick="show()"></img>
        </div>
        <div class="memory-card">
          <img class="hidden-memory-image" id="3" src="/images/Mirror.jpg" onclick="show()"></img>
        </div>
        <div class="memory-card">
          <img class="hidden-memory-image" id="4" src="/images/Mirror.jpg" onclick="show()"></img>
        </div>
        <div class="memory-card">
          <img class="hidden-memory-image" id="5" src="/images/Sky.jpg" onclick="show()"></img>
        </div>
        <div class="memory-card">
          <img class="hidden-memory-image" id="6" src="/images/Sky.jpg" onclick="show()"></img>
        </div>
      </div>
      <div class="buttons-flex">
        <button class="shuffle" onclick="shuffle()">Shuffle</button>
        <button class="reset" onclick="reset()">Reset</button>
      </div>
    </section>
    <script rel="javascript" src="/components/js/index.js"></script>
  </body>
</html>
