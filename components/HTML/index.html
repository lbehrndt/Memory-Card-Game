<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/components/css/stylesheet.css" />
    <title>Memory Card Game</title>
  </head>
  <body>
    <section class="content-flex">
      <div class="headings">
        <h1>Let's play memory</h1>
        <h4>Find the matching pairs</h4>
      </div>
      <div class="memory-card-flex-flex-wrap">
        <div class="memory-card" id="memory-card-1"></div>
        <div class="memory-card" id="memory-card-2"></div>
        <div class="memory-card" id="memory-card-3"></div>
        <div class="memory-card" id="memory-card-4"></div>
        <div class="memory-card" id="memory-card-5"></div>
        <div class="memory-card" id="memory-card-6"></div>
      </div>
      <div class="buttons-flex">
        <button class="shuffle-cards" onclick="getMemoryCards()">Shuffle</button>
        <button class="reset-cards">Reset</button>
      </div>
    </section>
    <script rel="javascript" src="/components/js/index.js"></script>
  </body>
</html>
